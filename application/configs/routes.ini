[RoutesSettings]
rubyRouting = "FALSE";
standardRouting = "TRUE"
standardRoutingType = "REQUEST_URI";

[StandardRoutesPattern]
urlMap 	= "folder/controller/action";
urlDefault 	= "controller/action";
scaffolding = "TRUE";
scaffoldingSecretWord = "secretword";
[StandardRoutesDefault]
controllerDefault = "index";
actionDefault = "index";
